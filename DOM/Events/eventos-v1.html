<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="box">
    <p>{{ count }}</p>
    <button v-on:Click="Somar">Somar</button>
</div>

<script>
new Vue({
    el: '#box',
    data:{
        count: 0
    },
    methods:{
        Somar:function(){
            this.count++
        }
    }
})
</script>
