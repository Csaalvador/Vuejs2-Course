<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div class="v4">
    <p>{{ somando }}</p>
    <button v-on:click="somar(5)">Somar</button>
    <p v-on:mousemove="mouse">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop> PARAR AQUI </span>
        <hr>
         <label for="">Digite<input type="text" v-on:keyup.space.enter="alert"></label>
    </p>
</div>

<script>
    new Vue({
        el: '.v4',
        data: {
            somando: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar: function (passo) {
                this.somando += passo
            },
            mouse: function (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            alert:function(event) {
                alert('Cuidado')
            }
        }
    })
</script>
