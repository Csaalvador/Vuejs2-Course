<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div class="v2">
    <p>{{ count }}</p>
    
    <button v-on:click="somar(5)">Somar</button>
    
    <p v-on:mousemove="mouse">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '.v2',
        data:{
            count: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar:function(passo) {
                this.count+=passo
            },
            mouse(event){
                this.x = event.clientX
                this.y = event.clientY

            }
        }
    })
</script>
