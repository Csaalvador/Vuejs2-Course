<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="aumentar2">aumentar2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado() }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            contador2: 0
        },
        
        watch:{
            contador(novo,antigo){
                console.log(novo, antigo)
                    setTimeout(() => {
                        this.contador = 0, 
                        this.contador2 = 0
                    }, 2000)
            }
        },
        methods:{
            aumentar: function(event) {
                this.contador++
            },
            diminuir: function(event) {
                this.contador--
            },
            aumentar2: function(event) {
                this.contador2 += 2
            },
            resultado: function(event) {
                return this.contador >= 5 || this.contador2 >= 5 ? 
                'Maior que 5' : 'Menor que 5'
            }

        }
    })
</script>
