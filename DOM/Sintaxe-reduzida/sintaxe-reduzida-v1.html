<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
<p>{{ value }}</p>
<button @click="somar">Somar 1</button>
<hr>
<input type="text" :value="value">
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            value: 0,
        },
        methods:{
            somar:function() {
                this.value++
            }
        }
    })
</script>
