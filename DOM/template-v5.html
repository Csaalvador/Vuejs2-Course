<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div class="v5">
    <p v-once>{{ frase }}</p>
    <p>{{ repeat() }}</p>
    <a v-bind:href="link" target="_blank">Link</a>
</div>

<script>
    new Vue({
        el: '.v5',
        data:{
            frase:'Bia linda 2',
            link: 'https://www.youtube.com/watch?v=Ywq6FMLbWH4'
        },
        methods:{
            repeat: function(){
                this.frase = 'Bia gatinha'
                return this.frase
            }
        }
    })
</script>
