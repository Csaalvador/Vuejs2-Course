<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="ola">

    <label for="">Teste <input type="text" v-on:input="alterartitle"> </label>
    <p>{{ ola }}</p>
</div>
<script>
    var a = new Vue({
        el: '#ola',
        data: {
            ola: 'Hello World'
        },
        methods:{
            alterartitle(event){
                this.ola = event.target.value
            }
        }
    })
</script>
